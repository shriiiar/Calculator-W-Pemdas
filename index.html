<!doctype html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="shortcut icon" href="/calculator-icon-8179.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <section class="container">
        <div class="row justify-content-center">
            <div class="row row1 d-flex justify-content-center">
                <textarea name="" id="dip-input" cols="30" rows="5"></textarea>
            </div>
            <div id="keypad">
                <div class="row">
                    <div class="col-3">
                        <button>C</button>
                    </div>
                    <div class="col-3">
                        <button>%</button>
                    </div>
                    <div class="col-3">
                        <button>M</button>
                    </div>
                    <div class="col-3">
                        <button>/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button>(</button>
                    </div>
                    <div class="col-6">
                        <button>)</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button>7</button>
                    </div>
                    <div class="col-3">
                        <button>8</button>
                    </div>
                    <div class="col-3">
                        <button>9</button>
                    </div>
                    <div class="col-3">
                        <button>X</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button>4</button>
                    </div>
                    <div class="col-3">
                        <button>5</button>
                    </div>
                    <div class="col-3">
                        <button>6</button>
                    </div>
                    <div class="col-3">
                        <button>-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button>1</button>
                    </div>
                    <div class="col-3">
                        <button>2</button>
                    </div>
                    <div class="col-3">
                        <button>3</button>
                    </div>
                    <div class="col-3">
                        <button>+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button>0</button>
                    </div>
                    <div class="col-3">
                        <button>.</button>
                    </div>
                    <div class="col-3">
                        <button>^</button>
                    </div>
                    <div class="col-3">
                        <button id="equal-btn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="index1.js"></script>
</body>

</html>
